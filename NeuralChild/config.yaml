# NeuralChild Configuration
server:
  llm_server_url: "http://localhost:1234/v1/chat/completions"
  embedding_server_url: "http://localhost:1234/v1/embeddings"

model:
  llm_model: "gpt-3.5-turbo"
  embedding_model: "all-MiniLM-L6-v2"
  temperature: 0.7
  max_tokens: -1

mind:
  learning_rate: 0.001
  step_interval: 0.1
  starting_stage: "INFANT"
  networks:
    consciousness:
      input_dim: 64
      hidden_dim: 128
      output_dim: 64
    emotions:
      input_dim: 32
      hidden_dim: 64
      output_dim: 32
    perception:
      input_dim: 128
      hidden_dim: 256
      output_dim: 64
    thoughts:
      input_dim: 64
      hidden_dim: 128
      output_dim: 64

logging:
  level: "INFO"
  console_logging: true
